version: "3.8"
services:
  cut-link:
    image: "cut-link:0.1"
    environment:
      CUT_LINK_PORT: ${CUT_LINK_PORT}
    ports:
      - "${CUT_LINK_PORT}:${CUT_LINK_PORT}"
      - "1065:1065"
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181