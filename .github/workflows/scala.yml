name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: JDK 14 setup
      uses: actions/setup-java@v1
      with:
        java-version: 14.0.1
    - name: Compile
      run: sbt compile
    - name: Test
      run: sbt test
